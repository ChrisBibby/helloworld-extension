name: Build

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install VSCode VSCE
        run: npm i -g @vscode/vsce@latest
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies
        run: npm ci
      - name: Build VSCode Marketplace Extension
        run: npm run package
      - uses: actions/upload-artifact@v3
        with:
          name: vscode-marketplace-extension-${{ GITHUB_RUN_ID }}
          path: ${{ github.workspace }}/helloworld-*.vsix

  deploy:
    needs: [build]
    name: Deploy to VSCode Marketplace
    environment: "deploy"
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ Deploying the code."
      - uses: actions/download-artifact@v3
        with:
          name: vscode-marketplace-extension
      - name: Display structure of downloaded files
        run: ls -R
